<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		
		let imgPath=['img/cat.jpg', 'img/cat2.jpg'];
		$('img').attr({'src': imgPath[0],'width':'300px', 'height':'200px'});
		$('button').css({'backgroundColor':'green', 'width':'500px'});
		
		let count = 0;
		
		//$('img').attr('src', 'img/cat.jpg');
		
		$('button').click(function(){
			if(count++%2==0) {
				$('img').attr({'src': imgPath[0],'width':'300px', 'height':'200px'});
			} else {
				$('img').attr({'src': imgPath[1],'width':'300px', 'height':'200px'});
			}
		});
	});
</script>
</head>
<body>
	<img>
	<br>
	<button>변경</button>
</body>
</html>
